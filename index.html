<!DOCTYPE html>
<html lang="zh-HK">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>花子先生門生學習之門</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "PingFang HK", "Microsoft JhengHei", sans-serif;
    background: #f7f1e3;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .container {
    background: #ffffff;
    width: 100%;
    max-width: 420px;
    padding: 35px 30px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    position: relative;
    border: 1px solid #eee;
  }

  .container::before {
    content: "";
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 6px;
    background: #d4af37;
    border-radius: 16px 0 0 16px;
  }

  h1 {
    text-align: center;
    font-size: 22px;
    color: #333;
    margin-bottom: 25px;
  }

  h2 {
    font-size: 18px;
    margin-bottom: 15px;
    color: #333;
  }

  input {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 12px;
    border: 1px solid #ddd;
    border-radius: 10px;
    font-size: 15px;
    outline: none;
  }

  input:focus {
    border-color: #d4af37;
  }

  button {
    width: 100%;
    padding: 11px;
    margin-bottom: 8px;
    border-radius: 10px;
    border: none;
    font-size: 15px;
    background: #333;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background: #555;
  }

  #dashboard {
    display: none;
    line-height: 1.6;
    color: #444;
  }

  #dashboard p {
    margin-bottom: 8px;
  }
</style>
</head>

<body>
  <div class="container">
    <h1>花子先生門生學習之門</h1>
    
    <div id="login-section">
      <input type="text" id="email" placeholder="輸入你的電郵/帳號" required>
      <input type="password" id="password" placeholder="輸入密碼" required>
      <button onclick="login()">登入</button>
      <button onclick="alert('註冊功能即將開放！');">註冊新帳號</button>
    </div>
    
    <div id="dashboard">
      <h2>歡迎回來，<span id="user-name"></span>！</h2>
      <p>你的課程進度：<span id="progress"></span></p>
      <p>下堂課：<span id="dateList"></span></p>
      <p>請檢查所有功課已經完成改正</p>
      <button onclick="logout()">登出</button>
    </div>
  </div>

  <script>
    const allowedAccounts = [
      { 
        email: "testing", 
        password: "123456", 
        name: "SB",
        progress: "中英文生字仲有七萬個未背熟",
        dateList: "父母已經放棄你，唔使再補習"
      },
      { 
        email: "wonghtholden@gmail.com", 
        password: "123456", 
        name: "Holden",
        progress: "英文單詞已全部掌握",
        dateList: "28/2 星期六 9AM"
      },
      { 
        email: "carlostang921@gmail.com", 
        password: "11111", 
        name: "Carlos",
        progress: "數學練習每日五題未完成",
        dateList: "28/2 星期六 11AM"
      },
      { 
        email: "terrihui@gmail.com", 
        password: "terri106", 
        name: "Terri",
        progress: "你仲有大把嘢未處理",
        dateList: "暫時未有新堂"
      }
    ];

    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert('請輸入電郵和密碼！');
        return;
      }

      const user = allowedAccounts.find(acc => 
        acc.email === email && acc.password === password
      );

      if (user) {
        document.getElementById("user-name").textContent = user.name;
        document.getElementById("progress").textContent = user.progress;
        document.getElementById("dateList").textContent = user.dateList;
        
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        alert(`歡迎回來，${user.name}！登入成功。`);
      } else {
        alert('帳號或密碼錯誤！');
      }
    }

    function logout() {
      document.getElementById('login-section').style.display = 'block';
      document.getElementById('dashboard').style.display = 'none';
      document.getElementById('email').value = '';
      document.getElementById('password').value = '';
    }
  </script>
</body>
</html>
