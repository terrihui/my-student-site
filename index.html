<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>歡迎花子先生門生</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      max-width: 400px;
    }
    input, button {
      display: block;
      width: 100%;
      margin: 15px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #dashboard {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>花子先生門生學習之門</h1>
    
    <div id="login-section">
      <input type="text" id="email" placeholder="輸入你的電郵/帳號" required>
      <input type="password" id="password" placeholder="輸入密碼" required>
      <button onclick="login()">登入</button>
      <button onclick="alert('註冊功能即將開放！');">註冊新帳號</button>
    </div>
    
    <div id="dashboard">
      <h2>歡迎回來，<span id="user-name"></span>！</h2>
      <p>你的課程進度： <span id="progress">中文生字仲有七個未背熟</span></p>
      <p>下堂課：28/2 星期六 9AM</p>
      <p>請檢查所有中文閱讀理解已經完成改正</p>
      <button onclick="logout()">登出</button>
    </div>
  </div>

  <script>
    // 允許登入的帳號
    const allowedAccounts = [
      { email: "testing", password: "123456", name: "SB" },
      { email: "wonghtholden@gmail.com", password: "123456", name: "Holden" },
      { email: "terrihui@gmail.com", password: "terri106", name: "Terri" }
    ];

    // 登入
    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert('請輸入電郵和密碼！');
        return;
      }

      const user = allowedAccounts.find(acc => 
        acc.email === email && acc.password === password
      );

      if (user) {
        document.getElementById('user-name').innerText = user.name;
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        alert(`歡迎回來，${user.name}！登入成功。`);
      } else {
        alert('帳號或密碼錯誤！');
      }
    }

    // 登出
    function logout() {
      document.getElementById('login-section').style.display = 'block';
      document.getElementById('dashboard').style.display = 'none';
      document.getElementById('email').value = '';
      document.getElementById('password').value = '';
    }
  </script>
</body>
</html>
